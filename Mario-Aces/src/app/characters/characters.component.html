<h2>Mario Tennis Aces Characters</h2>
<ul class="characters">
  <li *ngFor="let character of characters">
    <a routerLink="/detail/{{ character.name }}">
      <span class="badge">{{ character.name }}</span> {{ character.class }}
    </a>
  </li>
</ul>
