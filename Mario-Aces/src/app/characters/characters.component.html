<h2>Mario Tennis Aces Characters</h2>
<ul class="characters">
  <li *ngFor="let character of characters" [class.selected]="character === selectedCharacter" (click)="onSelect(character)">
    <span class="badge">{{ character.name }}</span> {{ character.class }}
  </li>
</ul>
<app-character-detail [character]="selectedCharacter"></app-character-detail>
